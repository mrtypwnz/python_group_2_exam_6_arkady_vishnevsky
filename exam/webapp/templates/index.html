{% extends 'base.html' %}
{% load static %}
{% block title %}Втентакли{% endblock %}
{% block content %}
   {% for post in post_list %}
    <div class="jumbotron">
      <h1 class="display-4">{{ post.title }}</h1>
      <p class="lead">{{ post.text }}</p>
      <hr class="my-4">
      <p>{{ post.article_date }}</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">{{ post.author }}</a>
    </div>
    {% endfor %}
{% endblock %}
