{% extends 'base.html' %}
{% block title %}Добавить статью{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
    <form action="{% url 'webapp:article_create' %}" class="col-sm-3 text-left" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    {% else %}
        {% url 'accounts:login' %}
    {% endif %}
{% endblock %}
